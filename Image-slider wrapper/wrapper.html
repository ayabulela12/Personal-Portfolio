<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrapper</title>
    <link rel="stylesheet" href="wrapper.css">
</head>
<body>
<div style="text-align:center">
    <h2>Slide show</h2>
  <p>Change on click:</p></div>
<div class="slideshow-container">

<div class="mySlides fade">
  <div class="numbertext">1 / 5</div>
<img src="./images/road.jpg" style="width:100%"></a>
  <div class="text">Road trip</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">2 / 5</div>
  <img src="images/beautiful.jpg" style="width:100%"></a>
  <div class="text">Night sky</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">3 / 5</div>
 <img src="./images/girl.siting.jpg" style="width:100%"></a>
  <div class="text">Creativity</div>
</div>

<div class="mySlides fade">
    <div class="numbertext">4 / 5</div>
   <img src="./images/Sea beach.jpg" style="width:100%"></a>
    <div class="text">Cape Town Beach</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">5 / 5</div>
   <img src="./images/place.jpg" style="width:100%"></a>
    <div class="text">Nice View</div>
  </div>

<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
<a class="next" onclick="plusSlides(1)">&#10095;</a>

</div>
<br>

<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
</div>
  <script src="wrapper.js"></script>
</body>
</html>
