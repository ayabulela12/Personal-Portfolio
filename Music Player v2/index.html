<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Music Player</title>
</head>
<body>
    <div class="wrapper">
        <div class="top-bar">
            <i class="material-icons">expand_more</i>
            <span>Now Playing</span>
            <i class="material-icons">more_horiz</i>
        </div>
        <div class="img-area">
            <img src="./images/Ben_Lvcas.jfif" alt="" >
        </div>
        <div class="song-details">
            <p class="name">Ben Lvcas-Love of My Life</p>
            <p class="artist">Ben_Lvcas</p>
        </div>
        <div class="progress-area">
            <div class="progress-bar"></div>
            <div class="timer">
                <span class="current">0:20</span>
                <span class="current">3:40</span>
            </div>
        </div>
        <div class="controls">
            <i class="material-icons" id="repeat-plist">repeat</i>
            <i class="material-icons" id="prev">skip_previous</i>
            <div class="play-pause">
                <i class="material-icons" >play_arrow</i>
            </div>
            <i class="material-icons" id="next">skip_next</i>
            <i class="material-icons" id="more-music">queue_music</i>
        </div>
        <div class="music-list">
            <div class="header">
                <div class="row">
                   <i class="material-icons" >queue_music</i>
                   <span>Music list</span>
                </div>
                <i class="material-icons" id="close">close</i>
            </div>
            <ul>
            <li>
                <div class="row">
                    <span>Ben_Lvcas_-_Love_of_My_Life</span>
                    <p>Audio library</p>
                </div>
                <span class="audio-duration"> 3:40</span>
            </li>
        </ul>
        </div>
   
    </div>    
</body>
</html>
